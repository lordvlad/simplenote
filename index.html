<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<meta http-equiv="X-UA-Compatible" content="chrome=1">        <meta name="viewport" content="width=device-width">		<!-- favicon -->		<link rel="icon" type="image/ico" href="favicon.ico">		<!-- libraries' stylesheets -->		<link rel="stylesheet" href="lib/normalize/normalize.min.css" />		<link rel="stylesheet" href="lib/jqueryui/jquery-ui-1.10.2.custom.min.css" />		<link rel="stylesheet" href="lib/jqueryplugins/jquery.fancybox.min.css" />		<link rel="stylesheet" href="lib/fontawesome/font-awesome.min.css" />		<!-- libraries' scripts -->		<script src="lib/jquery/jquery-1.9.1.js"></script>		<script src="lib/jqueryui/jquery-ui-1.10.2.custom.min.js"></script>		<script src="lib/jqueryplugins/jquery.fancybox.fix.js"></script>		<script src="lib/jqueryplugins/jquery.fancybox.js"></script>		<script src="lib/knockout/knockout.js"></script>		<script src="lib/dropbox/dropbox.js"></script>		<script src="lib/moment/moment.js"></script>		<script src="js/wre.date.js"></script>		<!-- own stylesheets -->		<link rel="stylesheet" href="css/note.css" />		<!-- own scripts -->		<script src="js/note.js"></script>			<title>simple notes</title>	</head>	<body>		<div id="body">			<div id="head">						</div>			<div id="torso">				<div id="notebook">					<div id="breadcrumbs" data-bind="foreach: breadcrumbs">						<span data-bind="text: $data"></span>					</div>					<div id="sheet">						<!-- ko foreach: toplvlnodes -->						<div class="node">							<div class="headline">								<span class="bullet">&bull;</span>								<span class="title" data-bind="text: title"></span>								<span class="ellipsis" data-bind="visibile: note">...</span>								<span class="actions">									<i class="icon-tags" title="edit tags" data-bind="click:editTags"></i>									<i class="icon-time" title="edit deadline" data-bind="click:editDeadline"></i>									<i class="icon-bookmark-empty" title="toogle bookmark" data-bind="click:toggleBookmark"></i>									<i class="icon-pencil" title="edit in detail view" data-bind="click:editDetailed"></i>									<i class="icon-upload-alt" title="attached files" data-bind="click:remove"></i>									&nbsp;									<i class="icon-trash" title="delete"></i>								</span>								<span class="additional">									<span class="tags" data-bind="visible: tags, foreach: tags">										<i class="icon-tag"></i>										<span data-bind="text: $data"></span>									</span>									<span class="time" data-bind="visible: deadline">										<i class="icon-time"></i>										<span data-bind="text: deadlineDisplay"></span>									</span>								</span>							</div>							<div class="notes" data-bind="html: note.html"></div>							<div class="children">																			</div>						</div>						<!-- /ko -->						<div class="node" data-bind="click: addNodeHere" style="opacity:0.6;cursor:pointer">							<div class="headline">								<span class="bullet"><i class="icon-plus"></i></span>								<span class="title">									add an item								</span>					</div>								</div>				<div id="bookmarks">								</div>					</div>			<div id="feet">			</div>		</div>			</body></html>
