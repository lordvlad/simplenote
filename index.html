<!DOCTYPE html><html>	<head>		<!-- title -->		<title>simpleNote</title>		<!-- meta data -->		<meta charset="UTF-8">		<meta http-equiv="X-UA-Compatible" content="chrome=1">        <meta name="viewport" content="width=device-width">		<!-- favicon -->		<link rel="icon" type="image/ico" href="favicon.ico">		<!-- libraries' stylesheets -->		<link rel="stylesheet" href="lib/normalize/normalize.min.css" />		<link rel="stylesheet" href="lib/jqueryui/jquery-ui-1.10.2.custom.min.css" />		<link rel="stylesheet" href="lib/jqueryplugins/jquery.fancybox.min.css" />		<link rel="stylesheet" href="lib/fontawesome/font-awesome.min.css" />		<!-- libraries' scripts -->		<script src="lib/jquery/jquery-1.9.1.js"></script>		<script src="lib/jqueryui/jquery-ui-1.10.2.custom.min.js"></script>		<script src="lib/jqueryplugins/jquery.fancybox.fix.js"></script>		<script src="lib/jqueryplugins/jquery.fancybox.js"></script>		<script src="lib/knockout/knockout.js"></script>		<script src="lib/knockout/ko.sortable.js"></script>		<script src="lib/dropbox/dropbox.js"></script>		<script src="lib/moment/moment.js"></script>		<!-- own stylesheets -->		<link rel="stylesheet" href="css/note.css" />		<!-- own scripts -->		<script src="js/wre.date.js"></script>		<script src="js/wre.hotKeyHandler.js"></script>		<script src="js/wre.findNextAll.js"></script>		<!--<script src="js/note.hotkeys.js"></script>-->		<script src="js/note.extensions.js"></script>		<script src="lib/app.js"></script>		<!--<script src="js/note.js"></script>-->		<!-- kockout templates -->		<!-- action bar template -->		<script id="actionsTmpl" type="text/html">			<span class="actionsBar">				<span class="info">					<span class="tags">						<i class="icon-tag"></i>						<span></span>					</span>					<span class="files">						<i class="icon-file"></i>						<span></span>					</span>					<span class="time">						<i class="icon-time"></i>						<span></span>					</span>				</span>				<span class="actions">					<i class="icon-edit" title="details"></i>					<i class="icon-list-ol" title="list"></i>					<i class="icon-tags" title="tags"></i>					<i class="icon-time" title="deadline"></i>					<i class="icon-paper-clip" title="files"></i>					<i class="icon-trash" title="delete"></i>				</span>				<span>					<i title="select"></i>				</span>			</span>		</script>		<!-- node template -->		<script id="nodeTmpl" type="text/html">			<div>				<div class="node-body">					<div class="headline">						<table><tr><td>							<span class="bullet" title="(un)fold|move">&bull;</span>						</td><td>							<span class="listType" title="change type"></span>						</td><td>														<span class="title"></span>						</td><td>						<!-- ko template: 'actionsTmpl' --><!-- /ko -->						</td></tr></table>					</div>					<div class="notes"></div>				</div>				<div class="children"></div>			</div>		</script>		<!-- tags template -->		<script id="tagsTmpl" type="text/html">			<a href="javascript:;">				<i class="icon-tag"></i>				<span></span>)			</a>		</script>		<!-- tagsMenu template -->		<script id="tagsMenuTmpl" type="text/html">			<a href="javascript:;">				<i class="icon-tag"></i>				<span></span>			</a>		</script>		<!-- bookmarks template -->		<script id="bookmarksTmpl" type="text/html">			<a href="javascript:;">				<i class="icon-star"></i>				<span></span>			</a>		</script>		<!-- breadcrumbs template -->		<script id="breadcrumbsTmpl" type="text/html">			<a href=""></a>		</script>		<!-- group actions template -->		<script id="groupActionsTmpl" type="text/html">			<div>				<span>s</span> selected.				<span class="actions">					<i class="icon-remove" title="unselect all"></i>					<i class="icon-refresh" title="invert selection"></i>					&nbsp;					<i class="icon-folder-open" title="archive all"></i>					<i class="icon-tags" title="edit tags"></i>					&nbsp;					<i class="icon-trash" title="delete all"></i>				</span>			</div>			<div>				<span>&nbsp;</span>				<span class="actions">					<i class="icon-bold" title="bold"></i>					<i class="icon-italic" title="italic"></i>					<i class="icon-underline" title="underline"></i>					<i class="icon-link" title="link"></i>					<i class="icon-paper-clip" title="embed"></i>				</span>			</div>		</script>			</head>		<!-- HTML BODY -->	<body>		<div id="body">			<div id="head">						</div>			<div id="torso">				<table>					<tr>						<td id="tagslist">							<!--<i class="icon-tags" title="your tags will appear here"></i>-->							<div id="tags"></div>						</td>						<td id="notebook">							<div id="groupActions"></div>							<div id="breadcrumbs"></div>							<div id="sheet">								<div class="">									<div class="headline">										<span class="actions">											<i class="icon-tags" title="tags"></i>											<i class="icon-time" title="deadline"></i>											<i class="icon-paper-clip" title="files"></i>											&nbsp;											<i class="icon-trash" title="delete"></i>											&nbsp;&nbsp;&nbsp;											<i class="icon-star" title="bookmark"></i>										</span>										<span class="additional">											<span class="tags">												<i class="icon-tag"></i>												<span></span>											</span>											<span class="files">												<i class="icon-file"></i>												<span></span>											</span>											<span class="time">												<i class="icon-time"></i>												<span></span>											</span>										</span>									</div>														<div class="notes"></div>								</div>								<div class="children"></div>								<div id="addNode" class="node" data-bind="click:insertNodeHere">									<div class="headline">										<span class="bullet"><i class="icon-plus"></i></span>										<span class="title">											add an item										</span>									</div>								</div>									</div>						</td>						<td id="bookmarkslist">							<div id="bookmarks"></div>								</td>					</tr>				</table>			</div>						<div id="feet">			</div>			<div id="menus">				<div class="menu" id="tagsMenu"></div>				<div class="menu" id="listStyleTypeMenu">					<a href="javascript:;"></a>				</div>			</div>		</div>			</body></html>
