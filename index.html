<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<meta http-equiv="X-UA-Compatible" content="chrome=1">        <meta name="viewport" content="width=device-width">		<!-- favicon -->		<link rel="icon" type="image/ico" href="favicon.ico">		<!-- libraries' stylesheets -->		<link rel="stylesheet" href="lib/normalize/normalize.min.css" />		<link rel="stylesheet" href="lib/jqueryui/jquery-ui-1.10.2.custom.min.css" />		<link rel="stylesheet" href="lib/jqueryplugins/jquery.fancybox.min.css" />		<link rel="stylesheet" href="lib/fontawesome/font-awesome.min.css" />		<!-- libraries' scripts -->		<script src="lib/jquery/jquery-1.9.1.js"></script>		<script src="lib/jqueryui/jquery-ui-1.10.2.custom.min.js"></script>		<script src="lib/jqueryplugins/jquery.fancybox.fix.js"></script>		<script src="lib/jqueryplugins/jquery.fancybox.js"></script>		<script src="lib/knockout/knockout.js"></script>		<script src="lib/dropbox/dropbox.js"></script>		<script src="lib/moment/moment.js"></script>		<!-- own stylesheets -->		<link rel="stylesheet" href="css/note.css" />		<!-- own scripts -->		<script src="js/wre.date.js"></script>		<script src="js/wre.hotKeyHandler.js"></script>		<script src="js/note.js"></script>		<!-- kockout templates -->		<script id="actionsTmpl" type="text/html">			<span class="actions">				<i class="icon-tags" title="edit tags" data-bind="click:$data.editTags"></i>				<i class="icon-time" title="edit deadline" data-bind="click:$data.editDeadline"></i>				<i class="icon-bookmark-empty" title="toogle bookmark" data-bind="click:$data.toggleBookmark"></i>				<i class="icon-pencil" title="edit in detail view" data-bind="click:$data.editDetailed"></i>				<i class="icon-upload-alt" title="attached files" data-bind="click:$data.editFiles"></i>				&nbsp;				<i class="icon-trash" title="delete" data-bind="click:$data.remove"></i>			</span>			<span class="additional">				<span class="tags" data-bind="visible: $data.tags, foreach: $data.tags">					<i class="icon-tag"></i>					<span data-bind="text: $data"></span>				</span>				<span class="files" data-bind="visible: $data.files, foreach: $data.files">					<i class="icon-file"></i>					<span data-bind="text: $data.name"></span>				</span>				<span class="time" data-bind="visible: $data.deadline">					<i class="icon-time"></i>					<span data-bind="text: $data.deadlineDisplay"></span>				</span>			</span>		</script>		<script id="sheetTmpl" type="text/html">			<div data-bind=" visible : $data.breadcrumbs().length, template: { name : 'actionsTmpl' }"></div>			<div class="notes" data-bind=" visible : $root.breadcrumbs().length, editable: $data.current().note, hasfocus: $data.current().activeNote"></div>		</script>		<script id="nodeTmpl" type="text/html">			<div class="node">					<div class="node-body">					<div class="headline">						<span class="bullet" data-bind="html: bullet, click: toggleExpanded">&bull;</span>&nbsp;						<span class="title" data-bind="hasfocus: $data.active, editable: $data.title"></span>						<span class="ellipsis" data-bind="visible: $data.showEllipsis, click: $data.toggleNote" title="show more notes">...</span>						<!-- ko template: { name : 'actionsTmpl'} -->						<!-- /ko -->					</div>					<div class="notes" data-bind="editable: $data.note, visible: $data.expanded() && $data.hasNote(), hasfocus: $data.activeNote"></div>				</div>				<div class="children" data-bind="visible: $data.expanded() && $data.hasChildren(), template:{ name:'nodeTmpl', foreach: $data.children, afterRender: $root.attachElement}">													</div>			</div>		</script>			<title>simple notes</title>	</head>	<body>		<div id="body">			<div id="head">						</div>			<div id="torso">				<div id="notebook">					<div id="breadcrumbs" data-bind="foreach: breadcrumbs">						<a data-bind="attr:{ 'href' : href }, html: text"></a>					</div>					<div id="sheet">						<!-- ko template:{ name: 'sheetTmpl', with: $data }-->						<!-- /ko -->						<!-- ko template:{ name: 'nodeTmpl', foreach: $data.current().children, afterRender: $data.attachElement } -->												<!-- /ko -->						<div id="addNode" class="node" data-bind="click: addNodeHere">							<div class="headline">								<span class="bullet"><i class="icon-plus"></i></span>								<span class="title">									add an item								</span>					</div>								</div>				<div id="bookmarks" data-bind="foreach: bookmarks">								</div>					</div>			<div id="feet">			</div>		</div>			</body></html>
