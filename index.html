<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<meta http-equiv="X-UA-Compatible" content="chrome=1">        <meta name="viewport" content="width=device-width">		<!-- favicon -->		<link rel="icon" type="image/ico" href="favicon.ico">		<!-- libraries' stylesheets -->		<link rel="stylesheet" href="lib/normalize/normalize.min.css" />		<link rel="stylesheet" href="lib/jqueryui/jquery-ui-1.10.2.custom.min.css" />		<link rel="stylesheet" href="lib/jqueryplugins/jquery.fancybox.min.css" />		<link rel="stylesheet" href="lib/fontawesome/font-awesome.min.css" />		<!-- libraries' scripts -->		<script src="lib/jquery/jquery-1.9.1.js"></script>		<script src="lib/jqueryui/jquery-ui-1.10.2.custom.min.js"></script>		<script src="lib/jqueryplugins/jquery.fancybox.fix.js"></script>		<script src="lib/jqueryplugins/jquery.fancybox.js"></script>		<script src="lib/knockout/knockout.js"></script>		<script src="lib/dropbox/dropbox.js"></script>		<!-- own stylesheets -->		<link rel="stylesheet" href="css/note.css" />		<!-- own scripts -->		<script src="js/note.js"></script>			<title>simple notes</title>	</head>	<body>		<div id="body">			<div id="head">						</div>			<div id="torso">				<div id="notebook">					<div id="breadcrumbs" data-bind="foreach: breadcrumbs">						<span data-bind="text: $data"></span>					</div>					<div id="sheet" data-bind="foreach: toplvlnodes">						<div class="node">							<div class="headline">								&bull;																<span class="title">									this is an item								</span>								<span class="ellipsis">									...								</span>								<span class="additional">									<span class="tags"></span>									<span class="time"></span>																</span>								<span class="actions">									<i class="icon-tags" title="edit tags"></i>									<i class="icon-time" title="edit deadline"></i>									<i class="icon-bookmark-empty" title="toogle bookmark"></i>									<i class="icon-pencil" title="edit in detail view"></i>									<i class="icon-upload-alt" title="attached files"></i>									&nbsp;									<i class="icon-trash" title="delete"></i>								</span>							</div>							<div class="notes">with some notes</div>							<div class="children">																			</div>						</div>					</div>								</div>				<div id="bookmarks">								</div>					</div>			<div id="feet">			</div>		</div>			</body></html>
